# .github/workflows/deploy.yml
name: Blue/Green Deployment (ARI)

on:
  push:
    branches: [ master ] # El pipeline se activa al hacer push a la rama master

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Permite escribir en GHCR
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set repository name in lowercase
        # Esto transforma "usuario/proyecto-vobe" a "usuario/proyecto-vobe" (en minúsculas)
        run: echo "REPO_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Token especial de GitHub

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}:latest
            ghcr.io/${{ env.REPO_LOWER }}:${{ github.sha }}

  deploy:
    name: Deploy Blue/Green to VPS
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Set repository name in lowercase
        run: echo "REPO_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
        
      - name: Execute Blue/Green Deployment Script via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Esta es la parte crucial: se llama a tu script en la ubicación correcta
          script: |
            # GITHUB_REPOSITORY se pasa como parámetro 2 (nombre completo del repo)
            export GITHUB_REPOSITORY=${{ github.repository }}
            /home/deployer/ari/scripts/deploy_blue_green.sh ${{ github.sha }} ${{ github.repository }}